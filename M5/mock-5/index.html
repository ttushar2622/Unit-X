<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <h1>User Page</h1>
    <div id="Navbar">
    <button id="adminBtn">Admin</button>
    <button id="userBtn">User</button>
    </div>

  <div class="form-container">
    <form>
       <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" placeholder="Name" id="name" required>
       </div>
        <div class="form-group">
            <label for="profile-picture">Profile Picture:</label>
            <input type="text" placeholder="Image" id="image" required>
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
        <input type="password" placeholder="Password" id="pass" required>

        </div>
       <div class="form-group">
        <label for="profession">Profession:</label>
        <select name="" id="profession">
            <option value="">Select Profession</option>
            <option value="Student">Student</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Graphic Designer">Graphic Designer</option>
        </select>
       </div>
       <div class="form-group">
        <label for="skills">Enter a string of comma-separator:</label>
        <input type="text" id="skills" placeholder="Skills">
       </div>
       <div class="form-group">
        <label for="hourly-rate">Hourly Rate:</label>
        <input type="number" id="hourly">
       </div>
       <div class="form-group">
        <label for="isbooked">Is Booked:</label>
        <input type="checkbox" id="check">
       </div>
       <div class="form-group">
        <input type="submit" value="submit">
       </div>
    </form>
  </div>
</body>
</html>

<script src="./scripts/index.js"></script>
